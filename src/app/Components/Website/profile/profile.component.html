<div class="container">
    <div class="row">
        <div class="col-3" style="">
            <ul style="border-radius: 1rem; border: 1px solid #eee; padding-left: 0;">
                <li style="color: #fff;background-color: #0070cd;padding: 0.5rem; font-size: larger; font-weight: 600; "> <i class=" pi pi-info-circle"></i> Profile</li>
                <li style="color: #908d8de7; padding: 0.5rem; "><i   class=" pi pi-users"></i> Change Password</li>
                <li style="color: #908d8de7; padding: 0.5rem;" ><i class=" pi pi-info-circle"></i> My Insurance</li>
            </ul>
        </div>

        <div class="col-9" style="border-radius: 1rem; border: 1px solid #eee; padding-right: 0; padding-left: 0;">
          <h4 class="text-center" style="color: #fff;background-color:#0070cd;padding: 0.5rem; border-radius: 0.5rem;">Manage Profile</h4>
             
            <form  style="padding: 1rem;">
                <div class="form-group row my-4">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Your Name <span style="color: red;">*</span></label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control" id="staticEmail" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row my-4">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Email Address<span style="color: red;">*</span></label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputPassword" placeholder="example@gmail.com">
                  </div>
                </div>
                <div class="form-group row my-4">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Mobile Number<span style="color: red;">*</span></label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputPassword" placeholder="Mobile">
                    </div>
                  </div>
                  <div class="form-group row my-4">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Birth Date<span style="color: red;">*</span></label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputPassword" placeholder="Bitrh">
                    </div>
                  </div>

                  <div class="form-group row my-4">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Area<span style="color: red;">*</span></label>
                    <div class="col-sm-10">
                        
                        <select id="inputState" class="form-control">
                          <option selected>Area...</option>
                          <option>...</option>
                        </select>
                    </div>
                  </div>
                  <div class="text-center" >
                    <button type="submit" class="btn btn-danger">Save</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                  </div>
                  
              </form>
        </div>
    </div>
</div>
