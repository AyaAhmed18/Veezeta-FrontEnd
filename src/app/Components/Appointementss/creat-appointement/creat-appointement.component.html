   <p-dialog header="Create New Appointment" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [maximizable]="true">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="doctorName">Doctor Name</label>
        <input id="doctorName" type="text" pInputText formControlName="doctorName" />
      </div>
      
      <div class="p-field">
        <label for="patientName">Patient Name</label>
        <input id="patientName" type="text" pInputText formControlName="patientName" />
      </div>
  
      <div class="p-field">
        <label for="time">Time</label>
        <input id="time" type="text" pInputText formControlName="time" />
      </div>
  
      <div class="p-field">
        <label for="status">Status</label>
        <input id="status" type="checkbox" pInputText formControlName="status" />
      </div>
  
      <div class="p-field">
        <label for="payment">Payment</label>
        <input id="payment" type="text" pInputText formControlName="payment" />
      </div>
  
      <div class="p-dialog-footer">
        <p-button label="Cancel" (click)="hideDialog()"></p-button>
        <p-button label="Save" type="submit"></p-button>
      </div>
    </form>
  </p-dialog>
