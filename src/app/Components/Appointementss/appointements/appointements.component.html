<div class="PaddingContent" style="margin-left: 100px;">
    <!-- search -->

        <p-iconField iconPosition="left" class="ml-auto searchparent">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon> 
        <input class="search"
            pInputText 
            type="text" 
            (input)="onSearch($event)" 
            placeholder="Search by doctor name" />
      </p-iconField>
      
  <!-- table-->
  <div class="card" >
    <p-table 
        #dt2 
        [value]="allappontiement" 
        [tableStyle]="{'min-width': '70rem'}"
        
    >

  <ng-template pTemplate="caption">
    <div class="flex-container">
      <div class="left-content">
        In total there are {{  totalRecords }} Appointments.
      </div>
      <div class="right-content">
        <p-button class="pop" (onClick)="CreatAppointementComponent.showDialog()" label="Create New Appointment"></p-button>
        <app-creat-appointement #CreatAppointementComponent (appointementCreated)="onappointementCreated($event)"></app-creat-appointement>
      </div>
    </div>
  </ng-template>
  
  <ng-template pTemplate="header">
    <tr>
      <th>No.</th>
      <th>doctorName</th>
      <th>patientName</th>
      <th>time</th>
      <th>Status</th>
      <th>payment</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-allappontiement let-i="rowIndex">
    <tr>
      <td>{{  i + 1 }}</td>
      <td>{{allappontiement.doctorName}}</td>
      <td class="des">{{allappontiement.patientName}}</td>            
      <td class="des">{{allappontiement.time}}</td>
      <td class="des">{{allappontiement.status}}</td>
      <td class="des">{{allappontiement.payment}}</td>
      <td>
        <i class="delet pi pi-trash" (click)="confirm2($event, allappontiement)"></i> 
      </td>
    </tr>
  </ng-template>
</p-table>

    <p-paginator 
    [rows]="pageSize" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[3, 5, 10]"
    [showCurrentPageReport]="true" 
    (onPageChange)="onPageChange($event)">
    </p-paginator>
    <!-- currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" -->
  </div>
  
  <p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

  </div>
