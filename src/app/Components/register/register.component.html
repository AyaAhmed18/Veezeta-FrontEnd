
<section class="vh-100 bg-image"
  style="background-image: url('');">
 
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5 mb-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-90">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create Your account</h2>

              <form (ngSubmit)="register()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"  >UserName </label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" id="username" [(ngModel)]="username" name="username" />
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"  id="email" [(ngModel)]="email" name="email" required/>
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required/>
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirm  password</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
                
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger" [innerHTML]="errorMessage"></div>
                <button type="submit" class="btn btn-success btn-block registerbtn">
                      Register
                </button>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
